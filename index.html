<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSCMKN Tracker | Secure Terminal</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/manvendra12006-lgtm/Bug-Tracker/main/Gemini_Generated_Image_jrs0z8jrs0z8jrs0.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Hacker Background Video */
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            filter: brightness(0.4) contrast(1.1);
        }

        /* Hacker Vibe Glassmorphism */
        .hacker-panel {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 0, 0, 0.2);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);
        }

        /* Custom Scrollbar for Hacker UI */
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        .custom-scroll::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 10px; }

        /* Severity Glows */
        .severity-Critical { border-left: 4px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.15) 0%, transparent 100%); }
        .severity-High { border-left: 4px solid #f97316; background: linear-gradient(90deg, rgba(249, 115, 22, 0.15) 0%, transparent 100%); }
        .severity-Medium { border-left: 4px solid #eab308; background: linear-gradient(90deg, rgba(234, 179, 8, 0.15) 0%, transparent 100%); }
        .severity-Low { border-left: 4px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.15) 0%, transparent 100%); }

        /* Responsive Mobile Fixes */
        @media (max-width: 768px) {
            .stats-grid { grid-template-cols: repeat(2, 1fr); }
            .hide-mobile { display: none; }
        }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #374151; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ef4444; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="bg-black text-gray-100 min-h-screen custom-scroll font-sans overflow-x-hidden">

    <video autoplay muted loop playsinline id="video-bg">
        <source src="https://raw.githubusercontent.com/manvendra12006-lgtm/Bug-Tracker/main/6994754-uhd_3840_2160_25fps.mp4" type="video/mp4">
    </video>

    <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="hacker-panel p-8 rounded-2xl w-full max-w-md border-t-2 border-red-600">
            <h1 class="text-3xl font-black text-red-500 mb-2 flex items-center gap-2 tracking-tighter"><i class="fas fa-terminal"></i> LOGIN_UNITS</h1>
            <p class="text-gray-400 mb-6 font-mono text-xs uppercase tracking-[0.2em]">Authorized Personnel Only</p>
            <input type="email" id="login-email" placeholder="OPERATOR_ID" class="w-full bg-black/40 border border-gray-700 p-3 rounded mb-4 focus:outline-none focus:border-red-500 transition-all font-mono">
            <input type="password" id="login-pass" placeholder="ACCESS_KEY" class="w-full bg-black/40 border border-gray-700 p-3 rounded mb-6 focus:outline-none focus:border-red-500 transition-all font-mono">
            <button id="btn-login" class="w-full bg-red-700 hover:bg-red-600 text-white font-black py-3 rounded transition-all tracking-[0.3em] uppercase shadow-lg shadow-red-900/20">Init Session</button>
        </div>
    </div>

    <div id="choice-screen" class="hidden fixed inset-0 z-40 flex items-center justify-center p-4">
        <div class="text-center max-w-2xl w-full">
            <h2 class="text-2xl font-black mb-8 tracking-[0.4em] uppercase text-white">Select <span class="text-red-500">Operation</span></h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <button onclick="setScope('web_findings')" class="group p-10 hacker-panel rounded-3xl hover:border-red-500 transition-all text-left">
                    <i class="fas fa-globe text-4xl text-red-600 mb-4 group-hover:drop-shadow-[0_0_10px_rgba(220,38,38,0.8)]"></i>
                    <h3 class="text-xl font-bold mb-2 uppercase text-white">Web Tracker</h3>
                    <p class="text-xs text-gray-500 font-mono tracking-tighter">NETWORK_SEC_LOGS</p>
                </button>
                <button onclick="setScope('android_findings')" class="group p-10 hacker-panel rounded-3xl hover:border-red-500 transition-all text-left">
                    <i class="fab fa-android text-4xl text-red-600 mb-4 group-hover:drop-shadow-[0_0_10px_rgba(220,38,38,0.8)]"></i>
                    <h3 class="text-xl font-bold mb-2 uppercase text-white">Android Tracker</h3>
                    <p class="text-xs text-gray-500 font-mono tracking-tighter">MOBILE_SEC_LOGS</p>
                </button>
            </div>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="border-b border-red-900/30 p-4 bg-black/60 backdrop-blur-xl sticky top-0 z-30">
            <div class="max-w-[1600px] mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div id="scope-icon" class="text-red-600 text-2xl"></div>
                    <div>
                        <h2 class="text-md md:text-lg font-black tracking-tighter uppercase text-white">MSCMKN <span class="text-red-600">Term</span></h2>
                        <p id="scope-label" class="text-[8px] font-mono text-gray-500 tracking-[0.2em]"></p>
                    </div>
                </div>
                <div class="flex items-center gap-2 md:gap-4">
                    <select id="earnings-period" onchange="renderTable()" class="bg-red-950/20 border border-red-900/50 text-[10px] text-red-400 p-1 rounded uppercase font-bold outline-none">
                        <option value="30">30D</option><option value="90">3M</option><option value="all" selected>ALL</option>
                    </select>
                    <button onclick="switchScope()" class="text-[9px] bg-white/5 border border-white/10 px-2 py-1 rounded text-white uppercase font-bold">Switch</button>
                    <button id="btn-logout" class="text-red-600 text-sm"><i class="fas fa-power-off"></i></button>
                </div>
            </div>
        </header>

        <main class="max-w-[1600px] mx-auto p-4 md:p-6">
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-9 gap-3 mb-6 stats-grid">
                <div class="hacker-panel p-3 rounded-lg"><p class="text-[9px] text-gray-500 uppercase font-bold">Findings</p><p id="stat-total" class="text-lg font-black text-white">0</p></div>
                <div class="hacker-panel p-3 rounded-lg border-l-2 border-green-500"><p class="text-[9px] text-green-600 uppercase font-bold">Reported</p><p id="stat-reported" class="text-lg font-black">0</p></div>
                <div class="hacker-panel p-3 rounded-lg border-l-2 border-red-600"><p class="text-[9px] text-red-600 uppercase font-bold">Critical</p><p id="stat-critical" class="text-lg font-black">0</p></div>
                <div class="hacker-panel p-3 rounded-lg border-l-2 border-orange-500"><p class="text-[9px] text-orange-600 uppercase font-bold">High</p><p id="stat-high" class="text-lg font-black">0</p></div>
                <div class="hacker-panel p-3 rounded-lg border-l-2 border-yellow-500"><p class="text-[9px] text-yellow-600 uppercase font-bold">Medium</p><p id="stat-medium" class="text-lg font-black">0</p></div>
                <div class="hacker-panel p-3 rounded-lg border-l-2 border-blue-500"><p class="text-[9px] text-blue-600 uppercase font-bold">Low</p><p id="stat-low-info" class="text-lg font-black">0</p></div>
                <div class="hacker-panel p-3 rounded-lg"><p class="text-[9px] text-yellow-500 uppercase font-bold">HOF ⭐</p><p id="stat-hof" class="text-lg font-black">0</p></div>
                <div class="hacker-panel p-3 rounded-lg"><p class="text-[9px] text-blue-400 uppercase font-bold">Certs</p><p id="stat-certs" class="text-lg font-black">0</p></div>
                <div class="hacker-panel p-3 rounded-lg bg-red-950/20"><p class="text-[9px] text-red-500 uppercase font-bold">Earnings</p><p id="stat-bounty" class="text-lg font-black text-white">₹0</p></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <aside class="lg:col-span-3">
                    <section class="hacker-panel p-5 rounded-xl sticky top-24">
                        <form id="finding-form" class="space-y-3">
                            <input type="hidden" id="edit-id">
                            <input type="date" id="reportDateInput" required class="w-full bg-black/40 border border-gray-700 p-2 rounded text-xs outline-none">
                            <input type="text" id="domain" placeholder="domain.com (lowercase)" required class="w-full bg-black/40 border border-gray-700 p-2 rounded text-xs outline-none">
                            <input type="text" id="program" placeholder="Platform" required class="w-full bg-black/40 border border-gray-700 p-2 rounded text-xs outline-none">
                            <input type="text" id="type" placeholder="Vuln Type" required class="w-full bg-black/40 border border-gray-700 p-2 rounded text-xs outline-none">
                            <div class="grid grid-cols-2 gap-2">
                                <select id="severity" class="bg-black/40 border border-gray-700 p-2 rounded text-[10px] outline-none">
                                    <option value="Critical">Critical</option><option value="High">High</option><option value="Medium">Medium</option><option value="Low">Low</option>
                                </select>
                                <input type="number" id="bounty" placeholder="₹ Amount" class="bg-black/40 border border-gray-700 p-2 rounded text-xs outline-none">
                            </div>
                            <textarea id="impact" placeholder="Impact Log" rows="2" class="w-full bg-black/40 border border-gray-700 p-2 rounded text-xs outline-none"></textarea>
                            <input type="url" id="poc" placeholder="POC Link" class="w-full bg-black/40 border border-gray-700 p-2 rounded text-xs outline-none">
                            
                            <div class="flex items-center justify-between p-2 bg-white/5 rounded">
                                <span class="text-[10px] text-gray-400 uppercase">Not Reported?</span>
                                <label class="switch"><input type="checkbox" id="not-reported-toggle"><span class="slider"></span></label>
                            </div>
                            
                            <button type="submit" id="btn-submit" class="w-full bg-red-700 py-3 rounded text-[10px] font-black uppercase tracking-widest">Upload Findings</button>
                        </form>
                    </section>
                </aside>

                <div class="lg:col-span-9">
                    <div class="hacker-panel rounded-xl overflow-x-auto">
                        <table class="w-full text-left border-collapse min-w-[600px]">
                            <thead class="bg-white/5 text-gray-500 uppercase text-[9px] font-bold">
                                <tr><th class="p-4">Log_ID</th><th class="p-4">Evidence</th><th class="p-4">Status</th><th class="p-4 text-right">Actions</th></tr>
                            </thead>
                            <tbody id="vuln-table-body" class="divide-y divide-white/5"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDZAUqA4MVwNCEDA-QlacfMOOJJQUk_NVI", authDomain: "mybugtracker-d7ceb.firebaseapp.com", projectId: "mybugtracker-d7ceb", storageBucket: "mybugtracker-d7ceb.firebasestorage.app", messagingSenderId: "14365708367", appId: "1:14365708367:web:d3f9b9c8b630cb3f845a3a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentScope = "", currentBugs = [], unsubscribe = null;

        document.getElementById('btn-login').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value, pass = document.getElementById('login-pass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("ERROR: ACCESS_DENIED"); }
        });

        window.signOutBtn = () => signOut(auth);
        document.getElementById('btn-logout').addEventListener('click', signOutBtn);

        onAuthStateChanged(auth, (user) => {
            if (user) { 
                document.getElementById('auth-screen').classList.add('hidden'); 
                if (!currentScope) document.getElementById('choice-screen').classList.remove('hidden'); 
            } else { 
                document.getElementById('auth-screen').classList.remove('hidden'); 
                document.getElementById('choice-screen').classList.add('hidden'); 
                document.getElementById('main-app').classList.add('hidden'); 
            }
        });

        window.setScope = (scope) => {
            currentScope = scope; 
            document.getElementById('choice-screen').classList.add('hidden'); 
            document.getElementById('main-app').classList.remove('hidden');
            document.getElementById('scope-icon').innerHTML = scope === 'web_findings' ? '<i class="fas fa-globe"></i>' : '<i class="fab fa-android"></i>';
            document.getElementById('scope-label').innerText = scope.toUpperCase();
            initRealtimeUpdates();
        };

        window.switchScope = () => { if (unsubscribe) unsubscribe(); currentScope = ""; document.getElementById('main-app').classList.add('hidden'); document.getElementById('choice-screen').classList.remove('hidden'); };

        function initRealtimeUpdates() {
            if (unsubscribe) unsubscribe();
            const q = query(collection(db, currentScope), orderBy("createdAt", "desc"));
            unsubscribe = onSnapshot(q, (snapshot) => { currentBugs = snapshot.docs.map(d => ({id: d.id, ...d.data()})); renderTable(); });
        }

        document.getElementById('finding-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value, isNotReported = document.getElementById('not-reported-toggle').checked;
            const data = { 
                reportDate: document.getElementById('reportDateInput').value, 
                program: document.getElementById('program').value, 
                domain: document.getElementById('domain').value.toLowerCase(), 
                severity: document.getElementById('severity').value, 
                type: document.getElementById('type').value, 
                impact: document.getElementById('impact').value, 
                poc: document.getElementById('poc').value || "", 
                bounty: Number(document.getElementById('bounty').value) || 0, 
                status: isNotReported ? "Not Reported" : "New",
                lastUpdated: serverTimestamp() 
            };
            if (editId) { await updateDoc(doc(db, currentScope, editId), data); document.getElementById('edit-id').value = ""; }
            else { data.createdAt = serverTimestamp(); await addDoc(collection(db, currentScope), data); }
            document.getElementById('finding-form').reset();
        });

        function renderTable() {
            const period = document.getElementById('earnings-period').value;
            const now = new Date();
            let totalBounty = 0;
            
            // Calculate Stats & Filter for Period
            const stats = { total: currentBugs.length, reported: 0, critical: 0, high: 0, medium: 0, low: 0 };
            currentBugs.forEach(b => {
                if(b.status !== 'Not Reported') stats.reported++;
                if(b.status === 'Accepted') {
                    if(b.severity === 'Critical') stats.critical++;
                    if(b.severity === 'High') stats.high++;
                    const bDate = new Date(b.reportDate);
                    const diff = (now - bDate) / (1000 * 60 * 60 * 24);
                    if(period === 'all' || diff <= Number(period)) totalBounty += (b.bounty || 0);
                }
            });
            
            document.getElementById('stat-total').innerText = stats.total;
            document.getElementById('stat-bounty').innerText = "₹" + totalBounty.toLocaleString('en-IN');

            document.getElementById('vuln-table-body').innerHTML = currentBugs.map(b => `
                <tr class="severity-${b.severity} hover:bg-white/5 transition-all">
                    <td class="p-4">
                        <div class="text-[8px] text-red-500 font-mono mb-1">${b.reportDate}</div>
                        <div class="text-sm font-black text-white lowercase">${b.domain}</div>
                        <div class="text-[10px] text-gray-500 uppercase">${b.program}</div>
                    </td>
                    <td class="p-4">
                        <div class="text-gray-300 text-xs font-bold">${b.type}</div>
                        <div class="flex gap-2 mt-1">
                            <span class="text-[8px] font-bold px-1 rounded bg-red-900/20 border border-red-500/30 text-red-400">${b.severity}</span>
                            ${b.poc ? `<a href="${b.poc}" target="_blank" class="text-[8px] text-blue-400 hover:underline">VIEW_POC</a>` : ''}
                        </div>
                    </td>
                    <td class="p-4">
                        <span class="text-[9px] px-2 py-0.5 rounded bg-black/50 border border-gray-700">${b.status}</span>
                        <div class="text-green-500 font-mono font-bold mt-1 text-xs">₹${(b.bounty || 0).toLocaleString()}</div>
                    </td>
                    <td class="p-4 text-right">
                        <button onclick="editBug('${b.id}')" class="text-gray-500 hover:text-white mr-2"><i class="fas fa-edit"></i></button>
                        <select onchange="updateStatus('${b.id}', this.value)" class="bg-black text-[8px] border border-gray-700 rounded p-1">
                            <option value="" disabled selected>SET</option>
                            <option value="Accepted">Accepted</option><option value="Duplicate">Duplicate</option><option value="Rejected">Rejected</option>
                        </select>
                    </td>
                </tr>
            `).join('');
        }

        window.editBug = (id) => {
            const bug = currentBugs.find(b => b.id === id);
            document.getElementById('edit-id').value = id;
            document.getElementById('domain').value = bug.domain;
            document.getElementById('program').value = bug.program;
            document.getElementById('type').value = bug.type;
            document.getElementById('reportDateInput').value = bug.reportDate;
            document.getElementById('severity').value = bug.severity;
            document.getElementById('bounty').value = bug.bounty;
        };

        window.updateStatus = async (id, s) => { await updateDoc(doc(db, currentScope, id), { status: s }); };
    </script>
</body>
</html>
