<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSCMKN Tracker | Multi-Scope Database</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/manvendra12006-lgtm/Bug-Tracker/main/Gemini_Generated_Image_jrs0z8jrs0z8jrs0.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        .severity-Critical { border-left: 4px solid #ef4444; background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%); }
        .severity-High { border-left: 4px solid #f97316; background: linear-gradient(90deg, rgba(249, 115, 22, 0.1) 0%, transparent 100%); }
        .severity-Medium { border-left: 4px solid #eab308; background: linear-gradient(90deg, rgba(234, 179, 8, 0.1) 0%, transparent 100%); }
        .severity-Low { border-left: 4px solid #3b82f6; background: linear-gradient(90deg, rgba(59, 130, 246, 0.1) 0%, transparent 100%); }
        .severity-Informational { border-left: 4px solid #9ca3af; background: linear-gradient(90deg, rgba(156, 163, 175, 0.1) 0%, transparent 100%); }
        .custom-scroll::-webkit-scrollbar { width: 5px; }
        .custom-scroll::-webkit-scrollbar-track { background: #111827; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #374151; border-radius: 10px; }
        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #374151; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #ef4444; }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen custom-scroll">

    <div id="auth-screen" class="fixed inset-0 bg-gray-950 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-900 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-800">
            <h1 class="text-3xl font-bold text-red-500 mb-2 flex items-center gap-2">
                <i class="fas fa-user-secret"></i> TERMINAL
            </h1>
            <p class="text-gray-400 mb-6 font-mono text-sm tracking-tighter">MSCMKN_SECURE_LOGIN</p>
            <input type="email" id="login-email" placeholder="Operator Email" class="w-full bg-gray-800 border border-gray-700 p-3 rounded mb-4 focus:outline-none focus:border-red-500 transition-all">
            <input type="password" id="login-pass" placeholder="Access Key" class="w-full bg-gray-800 border border-gray-700 p-3 rounded mb-6 focus:outline-none focus:border-red-500 transition-all">
            <button id="btn-login" class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded transition-all tracking-widest uppercase">Start Session</button>
        </div>
    </div>

    <div id="choice-screen" class="hidden fixed inset-0 bg-gray-950 z-40 flex items-center justify-center p-4">
        <div class="text-center max-w-2xl w-full">
            <h2 class="text-2xl font-black mb-8 tracking-widest uppercase">Select <span class="text-red-500">Operation Scope</span></h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <button onclick="setScope('web_findings')" class="group p-8 bg-gray-900 border border-gray-800 rounded-3xl hover:border-red-500 transition-all text-left">
                    <i class="fas fa-globe text-4xl text-red-500 mb-4 group-hover:scale-110 transition-transform"></i>
                    <h3 class="text-xl font-bold mb-2 uppercase">Web Tracker</h3>
                    <p class="text-xs text-gray-500">Web Vulnerability Database</p>
                </button>
                <button onclick="setScope('android_findings')" class="group p-8 bg-gray-900 border border-gray-800 rounded-3xl hover:border-red-500 transition-all text-left">
                    <i class="fab fa-android text-4xl text-red-500 mb-4 group-hover:scale-110 transition-transform"></i>
                    <h3 class="text-xl font-bold mb-2 uppercase">Android Tracker</h3>
                    <p class="text-xs text-gray-500">Mobile Vulnerability Database</p>
                </button>
            </div>
            <button onclick="signOutBtn()" class="mt-8 text-gray-600 hover:text-red-500 text-xs uppercase tracking-widest">Abort Session</button>
        </div>
    </div>

    <div id="main-app" class="hidden">
        <header class="border-b border-gray-800 p-4 bg-gray-950/80 backdrop-blur-md sticky top-0 z-30">
            <div class="max-w-[1600px] mx-auto flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div id="scope-icon" class="bg-red-600 p-2 rounded-lg text-white"></div>
                    <div>
                        <h2 class="text-lg font-black tracking-tighter uppercase">MSCMKN <span class="text-red-500">Tracker</span></h2>
                        <p id="scope-label" class="text-[9px] font-mono text-gray-500 uppercase tracking-widest"></p>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="switchScope()" class="text-[10px] text-gray-400 hover:text-white border border-gray-700 px-3 py-1.5 rounded-lg uppercase tracking-widest">Switch Scope</button>
                    <button onclick="downloadPDF()" class="bg-gray-800 hover:bg-gray-700 text-xs px-4 py-2 rounded-lg border border-gray-700 flex items-center gap-2">
                        <i class="fas fa-file-pdf text-red-400"></i> EXPORT_PDF
                    </button>
                    <button id="btn-logout" class="text-gray-500 hover:text-red-400 flex items-center gap-2 font-mono text-xs">LOGOUT <i class="fas fa-power-off"></i></button>
                </div>
            </div>
        </header>

        <section class="max-w-[1600px] mx-auto px-4 md:px-6 pt-6">
            <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-3">
                <div class="bg-gray-900 border border-gray-800 p-3 rounded-xl">
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Total</p>
                    <p id="stat-total" class="text-xl font-black text-white">0</p>
                </div>
                <div class="bg-gray-900 border border-gray-800 p-3 rounded-xl border-l-4 border-l-green-500">
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Reported</p>
                    <p id="stat-reported" class="text-xl font-black text-green-500">0</p>
                </div>
                <div class="bg-gray-900 border border-gray-800 p-3 rounded-xl border-l-4 border-l-red-600">
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Critical</p>
                    <p id="stat-critical" class="text-xl font-black text-red-600">0</p>
                </div>
                <div class="bg-gray-900 border border-gray-800 p-3 rounded-xl border-l-4 border-l-orange-500">
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">High</p>
                    <p id="stat-high" class="text-xl font-black text-orange-500">0</p>
                </div>
                <div class="bg-gray-900 border border-gray-800 p-3 rounded-xl border-l-4 border-l-yellow-500">
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Medium</p>
                    <p id="stat-medium" class="text-xl font-black text-yellow-500">0</p>
                </div>
                <div class="bg-gray-900 border border-gray-800 p-3 rounded-xl border-l-4 border-l-blue-500">
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Low/Info</p>
                    <p id="stat-low-info" class="text-xl font-black text-blue-500">0</p>
                </div>
                <div class="bg-gray-900 border border-gray-800 p-3 rounded-xl">
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">HOF ‚≠ê</p>
                    <p id="stat-hof" class="text-xl font-black text-yellow-400">0</p>
                </div>
                <div class="bg-gray-900 border border-gray-800 p-3 rounded-xl">
                    <p class="text-[10px] text-gray-500 uppercase font-bold tracking-widest">Certs üìú</p>
                    <p id="stat-certs" class="text-xl font-black text-blue-400">0</p>
                </div>
            </div>
        </section>

        <main class="max-w-[1600px] mx-auto p-4 md:p-6">
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <aside class="lg:col-span-3">
                    <section class="bg-gray-900 border border-gray-800 rounded-2xl p-6 sticky top-24">
                        <h3 id="form-title" class="text-sm font-bold mb-6 text-gray-400 uppercase tracking-widest flex items-center gap-2">
                            <i class="fas fa-plus-circle text-red-500"></i> New Finding
                        </h3>
                        <form id="finding-form" class="space-y-3">
                            <input type="hidden" id="edit-id">
                            <div>
                                <label class="text-[10px] uppercase text-gray-500 ml-1">Report Date</label>
                                <input type="date" id="reportDateInput" required class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm focus:border-red-500 outline-none">
                            </div>
                            <input type="text" id="program" placeholder="Platform / App Name" required class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm outline-none focus:border-red-500">
                            <input type="text" id="domain" placeholder="Domain / Package ID" required class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm outline-none focus:border-red-500">
                            <input type="text" id="endpoint" placeholder="Vuln URL / Endpoint" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm outline-none focus:border-red-500">
                            <div class="grid grid-cols-2 gap-2">
                                <select id="severity" class="bg-gray-800 border border-gray-700 p-2 rounded text-sm outline-none">
                                    <option value="Informational">Informational</option>
                                    <option value="Low">Low</option>
                                    <option value="Medium" selected>Medium</option>
                                    <option value="High">High</option>
                                    <option value="Critical">Critical</option>
                                </select>
                                <input type="number" id="bounty" placeholder="Bounty (‚Çπ)" class="bg-gray-800 border border-gray-700 p-2 rounded text-sm outline-none">
                            </div>
                            <input type="text" id="type" placeholder="Vulnerability Type" required class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm outline-none">
                            <textarea id="impact" placeholder="Impact Description" rows="2" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm outline-none focus:border-red-500"></textarea>
                            <input type="url" id="poc" placeholder="POC Link (URL)" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm outline-none">
                            <input type="url" id="hof-ss" placeholder="HoF Screenshot Link" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm outline-none">
                            <input type="url" id="cert-link" placeholder="Certificate Link" class="w-full bg-gray-800 border border-gray-700 p-2 rounded text-sm outline-none">
                            <div class="flex items-center justify-between p-2 bg-gray-800/50 rounded-lg">
                                <span class="text-xs text-gray-400 font-bold uppercase tracking-tighter">Not Reported?</span>
                                <label class="switch"><input type="checkbox" id="not-reported-toggle"><span class="slider"></span></label>
                            </div>
                            <div class="flex items-center justify-between p-2 bg-gray-800/50 rounded-lg">
                                <label class="text-xs text-gray-400">Hall of Fame?</label>
                                <input type="checkbox" id="hof" class="accent-red-500 h-4 w-4">
                            </div>
                            <button type="submit" id="btn-submit" class="w-full bg-red-600 hover:bg-red-500 py-3 rounded-lg font-bold mt-4 text-xs tracking-widest uppercase">Sync Finding</button>
                            <button type="button" id="btn-cancel-edit" class="hidden w-full bg-gray-700 py-2 rounded-lg font-bold mt-2 text-[10px] uppercase">Cancel Edit</button>
                        </form>
                    </section>
                </aside>

                <div class="lg:col-span-9">
                    <div class="flex flex-col md:flex-row gap-4 mb-6 items-center justify-between bg-gray-900 p-4 rounded-2xl border border-gray-800">
                        <div class="relative w-full md:w-64">
                            <i class="fas fa-search absolute left-3 top-3 text-gray-500 text-xs"></i>
                            <input type="text" id="search-bar" placeholder="Search..." class="w-full bg-gray-800 border border-gray-700 pl-10 pr-4 py-2 rounded-xl text-sm outline-none">
                        </div>
                        <div class="flex flex-wrap gap-2">
                            <select id="filter-severity" class="bg-gray-800 border border-gray-700 p-2 rounded-xl text-xs outline-none">
                                <option value="All">All Severities</option>
                                <option value="Critical">Critical</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                                <option value="Informational">Informational</option>
                            </select>
                            <select id="filter-status" class="bg-gray-800 border border-gray-700 p-2 rounded-xl text-xs outline-none">
                                <option value="Reported">Reported Only</option>
                                <option value="All">All Statuses</option>
                                <option value="No Response">No Response Only</option>
                                <option value="New">New</option>
                                <option value="Accepted">Accepted</option>
                                <option value="Triaged">Triaged</option>
                                <option value="Duplicate">Duplicate</option>
                                <option value="Informative">Informative</option>
                                <option value="Rejected">Rejected</option>
                                <option value="Not Reported">Not Reported Only</option>
                            </select>
                        </div>
                    </div>
                    <div id="pdf-content" class="bg-gray-900 border border-gray-800 rounded-2xl overflow-hidden shadow-2xl">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-gray-800/50 text-gray-500 uppercase text-[10px] font-bold tracking-widest">
                                <tr>
                                    <th class="p-4">Details</th>
                                    <th class="p-4">Vuln & Evidence</th>
                                    <th class="p-4">Status & Reward</th>
                                    <th class="p-4 text-right px-6">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="vuln-table-body" class="divide-y divide-gray-800"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, updateDoc, deleteDoc, doc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyDZAUqA4MVwNCEDA-QlacfMOOJJQUk_NVI", authDomain: "mybugtracker-d7ceb.firebaseapp.com", projectId: "mybugtracker-d7ceb", storageBucket: "mybugtracker-d7ceb.firebasestorage.app", messagingSenderId: "14365708367", appId: "1:14365708367:web:d3f9b9c8b630cb3f845a3a" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentScope = "";
        let currentBugs = [];
        let unsubscribe = null;

        document.getElementById('btn-login').addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-pass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("ACCESS DENIED"); }
        });
        window.signOutBtn = () => signOut(auth);
        document.getElementById('btn-logout').addEventListener('click', signOutBtn);
        onAuthStateChanged(auth, (user) => {
            if (user) { document.getElementById('auth-screen').classList.add('hidden'); if (!currentScope) document.getElementById('choice-screen').classList.remove('hidden'); }
            else { document.getElementById('auth-screen').classList.remove('hidden'); document.getElementById('choice-screen').classList.add('hidden'); document.getElementById('main-app').classList.add('hidden'); currentScope = ""; }
        });
        window.setScope = (scope) => {
            currentScope = scope;
            document.getElementById('choice-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            const isWeb = scope === 'web_findings';
            document.getElementById('scope-icon').innerHTML = isWeb ? '<i class="fas fa-globe"></i>' : '<i class="fab fa-android"></i>';
            document.getElementById('scope-label').innerText = isWeb ? 'WEB_VULNERABILITY_SCOPE' : 'ANDROID_APP_SCOPE';
            initRealtimeUpdates();
        };
        window.switchScope = () => { if (unsubscribe) unsubscribe(); currentScope = ""; document.getElementById('main-app').classList.add('hidden'); document.getElementById('choice-screen').classList.remove('hidden'); };
        function initRealtimeUpdates() {
            if (unsubscribe) unsubscribe();
            const q = query(collection(db, currentScope), orderBy("createdAt", "desc"));
            unsubscribe = onSnapshot(q, (snapshot) => { currentBugs = snapshot.docs.map(d => ({id: d.id, ...d.data()})); renderTable(); });
        }

        document.getElementById('finding-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-id').value;
            const isNotReported = document.getElementById('not-reported-toggle').checked;
            const data = { reportDate: document.getElementById('reportDateInput').value, program: document.getElementById('program').value, domain: document.getElementById('domain').value, endpoint: document.getElementById('endpoint').value, severity: document.getElementById('severity').value, type: document.getElementById('type').value, impact: document.getElementById('impact').value, poc: document.getElementById('poc').value || "", hofSS: document.getElementById('hof-ss').value || "", certLink: document.getElementById('cert-link').value || "", bounty: document.getElementById('bounty').value || 0, hallOfFame: document.getElementById('hof').checked, lastUpdated: serverTimestamp() };
            if (editId) { if (isNotReported) data.status = "Not Reported"; await updateDoc(doc(db, currentScope, editId), data); cancelEdit(); }
            else { data.status = isNotReported ? "Not Reported" : "New"; data.createdAt = serverTimestamp(); await addDoc(collection(db, currentScope), data); }
            document.getElementById('finding-form').reset();
        });

        window.editBug = (id) => {
            const bug = currentBugs.find(b => b.id === id);
            if (!bug) return;
            document.getElementById('edit-id').value = id;
            document.getElementById('reportDateInput').value = bug.reportDate;
            document.getElementById('program').value = bug.program;
            document.getElementById('domain').value = bug.domain;
            document.getElementById('endpoint').value = bug.endpoint;
            document.getElementById('severity').value = bug.severity;
            document.getElementById('type').value = bug.type;
            document.getElementById('impact').value = bug.impact;
            document.getElementById('poc').value = bug.poc || "";
            document.getElementById('hof-ss').value = bug.hofSS || "";
            document.getElementById('cert-link').value = bug.certLink || "";
            document.getElementById('bounty').value = bug.bounty;
            document.getElementById('hof').checked = bug.hallOfFame;
            document.getElementById('not-reported-toggle').checked = (bug.status === "Not Reported");
            updateEditUI();
        };
        function updateEditUI() {
            const isEditing = !!document.getElementById('edit-id').value;
            document.getElementById('form-title').innerText = isEditing ? "Editing Report" : "New Finding";
            document.getElementById('btn-submit').innerText = isEditing ? "Update Cloud" : "Sync Finding";
            document.getElementById('btn-cancel-edit').classList.toggle('hidden', !isEditing);
        }
        window.cancelEdit = () => { document.getElementById('edit-id').value = ""; document.getElementById('finding-form').reset(); updateEditUI(); };
        document.getElementById('btn-cancel-edit').addEventListener('click', cancelEdit);
        window.deleteBug = async (id) => { if (confirm("Delete permanently?")) await deleteDoc(doc(db, currentScope, id)); };
        window.updateStatus = async (id, s) => { await updateDoc(doc(db, currentScope, id), { status: s }); };

        function updateStats() {
            const stats = { total: currentBugs.length, reported: 0, critical: 0, high: 0, medium: 0, lowInfo: 0, hof: 0, certs: 0 };
            currentBugs.forEach(b => {
                if (b.status !== 'Not Reported' && b.status !== 'No Response') stats.reported++;
                if (b.severity === 'Critical') stats.critical++;
                else if (b.severity === 'High') stats.high++;
                else if (b.severity === 'Medium') stats.medium++;
                else stats.lowInfo++;
                if (b.hallOfFame) stats.hof++;
                if (b.certLink && b.certLink !== "") stats.certs++;
            });
            document.getElementById('stat-total').innerText = stats.total;
            document.getElementById('stat-reported').innerText = stats.reported;
            document.getElementById('stat-critical').innerText = stats.critical;
            document.getElementById('stat-high').innerText = stats.high;
            document.getElementById('stat-medium').innerText = stats.medium;
            document.getElementById('stat-low-info').innerText = stats.lowInfo;
            document.getElementById('stat-hof').innerText = stats.hof;
            document.getElementById('stat-certs').innerText = stats.certs;
        }

        function renderTable() {
            updateStats();
            const search = document.getElementById('search-bar').value.toLowerCase();
            const statusFilt = document.getElementById('filter-status').value;
            const severityFilt = document.getElementById('filter-severity').value;
            document.getElementById('vuln-table-body').innerHTML = currentBugs
                .filter(b => {
                    const matchesSearch = b.program.toLowerCase().includes(search) || b.domain.toLowerCase().includes(search);
                    const matchesSeverity = severityFilt === 'All' || b.severity === severityFilt;
                    let matchesStatus = (statusFilt === 'Reported') ? (b.status !== 'Not Reported') : (statusFilt === 'No Response' ? (b.status === 'No Response') : (statusFilt === 'All' || b.status === statusFilt));
                    return matchesSearch && matchesSeverity && matchesStatus;
                })
                .map(b => `
                    <tr class="severity-${b.severity} hover:bg-gray-800/40">
                        <td class="p-4">
                            <div class="text-[9px] text-red-500 font-mono">${b.reportDate}</div>
                            <div class="font-bold text-gray-100">${b.program}</div>
                            <div class="text-[10px] text-gray-500">${b.domain}</div>
                        </td>
                        <td class="p-4">
                            <div class="text-gray-200 text-sm font-semibold mb-1">${b.type}</div>
                            <div class="flex flex-wrap gap-2 mb-1">
                                <span class="text-[9px] font-bold px-1.5 py-0.5 rounded bg-gray-800 border border-gray-700 uppercase">${b.severity}</span>
                                ${b.poc ? `<a href="${b.poc}" target="_blank" class="text-[9px] text-red-400 flex items-center gap-1 bg-red-500/10 px-1.5 py-0.5 rounded border border-red-500/20 hover:bg-red-500/20"><i class="fas fa-link"></i> POC</a>` : ''}
                                ${b.hofSS ? `<a href="${b.hofSS}" target="_blank" class="text-[9px] text-yellow-400 flex items-center gap-1 bg-yellow-500/10 px-1.5 py-0.5 rounded border border-yellow-500/20 hover:bg-yellow-500/20"><i class="fas fa-image"></i> HOF_SS</a>` : ''}
                                ${b.certLink ? `<a href="${b.certLink}" target="_blank" class="text-[9px] text-blue-400 flex items-center gap-1 bg-blue-500/10 px-1.5 py-0.5 rounded border border-blue-500/20 hover:bg-blue-500/20"><i class="fas fa-certificate"></i> CERT</a>` : ''}
                            </div>
                            <div class="text-[10px] text-gray-400 italic line-clamp-1">${b.impact || ''}</div>
                        </td>
                        <td class="p-4">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[9px] font-bold px-1.5 py-0.5 rounded ${b.status === 'No Response' ? 'bg-gray-700 text-gray-400 border-gray-600' : 'bg-gray-900 border-gray-700'} uppercase">${b.status}</span>
                                ${b.hallOfFame ? '‚≠ê' : ''}
                            </div>
                            <div class="text-md font-bold text-green-500 font-mono">‚Çπ${b.bounty || 0}</div>
                        </td>
                        <td class="p-4 text-right space-y-2">
                            <div class="flex justify-end gap-2">
                                <button onclick="editBug('${b.id}')" class="text-gray-500 hover:text-yellow-500"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteBug('${b.id}')" class="text-gray-500 hover:text-red-400"><i class="fas fa-trash-alt"></i></button>
                            </div>
                            <select onchange="updateStatus('${b.id}', this.value)" class="bg-gray-800 border border-gray-700 rounded p-1 text-[9px] outline-none">
                                <option value="" disabled selected>STATUS</option>
                                <option value="Accepted">Accepted</option>
                                <option value="Triaged">Triaged</option>
                                <option value="Duplicate">Duplicate</option>
                                <option value="Informative">Informative</option>
                                <option value="Rejected">Rejected</option>
                                <option value="No Response">No Response</option>
                                <option value="Out of Scope">Out of Scope</option>
                                <option value="Not Reported">Not Reported</option>
                                <option value="Resolved">Resolved</option>
                            </select>
                        </td>
                    </tr>
                `).join('');
        }
        window.downloadPDF = () => { const element = document.getElementById('pdf-content'); html2pdf().set({ margin: 0.5, filename: `MSCMKN_${currentScope}.pdf`, html2canvas: { scale: 2, backgroundColor: '#030712' }, jsPDF: { orientation: 'landscape' }}).from(element).save(); };
        document.getElementById('search-bar').addEventListener('input', renderTable);
        document.getElementById('filter-status').addEventListener('change', renderTable);
        document.getElementById('filter-severity').addEventListener('change', renderTable);
    </script>
</body>
